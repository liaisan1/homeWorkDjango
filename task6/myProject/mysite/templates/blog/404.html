{% extends 'base.html' %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-template">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="display-4">Страница не найдена</h2>
                <div class="error-details mb-4">
                    К сожалению, запрашиваемая страница не существует.
                </div>
                <div class="error-actions">
                    <a href="{% url 'post_list' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> На главную
                    </a>
                    <a href="#" class="btn btn-outline-secondary btn-lg ms-2" onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
